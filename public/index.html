<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premium React Application - Modern & Clean UI/UX" />
    <meta name="author" content="Your Name" />
    <meta name="theme-color" content="#6c5ce7" />
    <meta name="keywords" content="React, Premium, Modern, UI, Web App" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon and Apple Touch Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Font for a Premium Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Open Graph Meta Tags for Social Media Preview -->
    <meta property="og:title" content="Premium React App" />
    <meta property="og:description" content="A premium, modern web app created using React" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://your-app-url.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Title and SEO -->
    <title>Premium React App</title>

    <!-- External CSS for a Sleek, Professional UI -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Main App Root -->
    <div id="root"></div>

    <script src="%PUBLIC_URL%/bundle.js" defer></script>
